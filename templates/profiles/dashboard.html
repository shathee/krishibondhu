{% extends '../layouts/back/base.html' %}
{% block content %}
<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
       <h5 class="card-title">Dashboard</h5>
      </div>
      <div class="card-body">
        {% if request.user.is_authenticated %}
        <h1>Congratulations!! You are now logged In dear {{request.user.username}} </h1>
        <div class="">
        <button type="button" name="button"><a href="{% url 'logout' %}">Logout</a></button>
        </div>
        {% else %}
        <h1>You Are Not logged in. Access Denied</h1>
        {%endif%}
        
      </div>
    </div>
  </div>
  
</div>

{% endblock %}
